<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Style Calculadora</title>
</head>

<body>
  <div class="content">
    <form action="#" name="form" >
      <input type="text" name="answer" value="dsadsad">

      <div class="button">
        <input  class="btn" id="AC" type="button" value="AC">
        <input  class="btn" id="delete" type="button" value="DEL">
        <input  class="btn operator" type="button" value="%">
        <input  class="btn operator" type="button" value="/">
      </div>

      <div class="button">
        <input  class="btn" type="button" value="7">
        <input  class="btn" type="button" value="8">
        <input  class="btn" type="button" value="9">
        <input  class="btn operator" type="button" value="*">
      </div>

      <div class="button">
        <input class="btn" type="button" value="4">
        <input class="btn" type="button" value="5">
        <input class="btn" type="button" value="6">
        <input class="btn operator" type="button" value="-">
      </div>

      <div class="button">
        <input class="btn" type="button" value="1">
        <input class="btn" type="button" value="2">
        <input class="btn" type="button" value="3">
        <input class="btn operator" type="button" value="+">
      </div>

      <div class="button">
        <input class="btn" type="button" value="0">
        <input class="btn" type="button" value="00">
        <input class="btn" type="button" value=".">
        <input class="btn" id="equal" type="button" value="=">
      </div>
    </form>
  </div>
</body>

</html>
